<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="bag-button" onclick="
      cartQuantity+=1;
      document.querySelector('#cart-sumary').innerText=`Your Bag Has ${cartQuantity} items`;
      ">Add to Bag</button>

    <button class="wish-button" onclick="
      cartQuantity-=1;
      document.querySelector('#cart-sumary').innerText=`Your Bag Has ${cartQuantity} items`;
    ">Move To Wishlist</button>

<button class="bag-button" onclick="
cartQuantity+=2;
      document.querySelector('#cart-sumary').innerText=`Your Bag Has ${cartQuantity} items`;
">Add 1+1 sale Item</button>

<h1 id="cart-sumary"></h1>

<script>
  let cartQuantity = 0;
  document.querySelector('#cart-sumary').innerText=`Your Bag Has ${cartQuantity} items`;
</script>

</body>
</html>
